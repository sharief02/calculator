<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ksheera Rama Aqua Harvest Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a4b8e, #1a4b8e);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-weight: 300;
            font-size: 0.9rem;
        }

        .input-group-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            color: rgba(255,255,255,0.9);
            margin-bottom: 0.5rem;
            font-weight: 400;
            font-size: 0.9rem;
        }

        input[type="number"], 
        input[type="text"], 
        select {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 0 2px #2a9d8f;
        }

        .weights-table {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
        }

        .table-header,
        .weight-row {
            display: grid;
            grid-template-columns: 60px minmax(120px, 1fr) 130px 50px;
            gap: 1rem;
            padding: 0.8rem;
            min-width: 500px;
        }

        .table-header {
            color: rgba(255,255,255,0.8);
            margin-bottom: 0.5rem;
        }

        .weight-row {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        button {
            background: #2a9d8f;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .results-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .result-item input {
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            text-align: right;
            width: 100%;
            flex: 1;
        }

        .warning {
            color: #ff6b6b;
            background: rgba(255,107,107,0.1);
            padding: 0.8rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                border-radius: 15px;
            }

            .input-group-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .table-header,
            .weight-row {
                grid-template-columns: 40px minmax(100px, 1fr) 100px 40px;
                gap: 0.8rem;
                padding: 0.6rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 1rem;
            }

            input[type="number"],
            input[type="text"],
            select {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-shrimp"></i>
                Ksheera Rama Aqua Harvest Calculator
            </h1>
            <p>Smart calculation for modern aquaculture management</p>
        </div>

        <div class="input-group-row">
            <div class="input-group">
                <label for="tank-name"><i class="fas fa-tag"></i> Tank Name</label>
                <input type="text" id="tank-name" placeholder="Enter tank name">
            </div>
            <div class="input-group">
                <label for="count"><i class="fas fa-calculator"></i> Harvest Count</label>
                <input type="number" id="count" min="0" value="0">
                <div class="warning" id="warning">⚠️ Please enter a harvest count value</div>
            </div>
        </div>

        <div class="weights-table">
            <div class="table-header">
                <span>No.</span>
                <span>Weight (kg)</span>
                <span>Tray Type</span>
                <span>Action</span>
            </div>
            <div id="weights-container"></div>
            <button id="add-row">
                <i class="fas fa-plus"></i>
                Add New Batch
            </button>
        </div>

        <div class="results-section">
            <div class="result-item">
                <label><i class="fas fa-weight-hanging"></i> Total Weight</label>
                <input type="text" id="total-weight" disabled>
            </div>
            <div class="result-item">
                <label><i class="fas fa-filter"></i> Net Weight</label>
                <input type="text" id="net-weight" disabled>
            </div>
            <div class="result-item">
                <label><i class="fas fa-cube"></i> Final Weight</label>
                <input type="text" id="final-weight" disabled>
            </div>
            <div class="result-item highlight">
                <label><i class="fas fa-chart-line"></i> Total Number</label>
                <input type="text" id="number-result" disabled>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT_MAX_WEIGHTS = 40;
        let countModified = false;

        // DOM Elements
        const countInput = document.getElementById('count');
        const warning = document.getElementById('warning');
        const weightsContainer = document.getElementById('weights-container');
        const addRowButton = document.getElementById('add-row');
        const numberResult = document.getElementById('number-result');
        const totalWeightResult = document.getElementById('total-weight');
        const netWeightResult = document.getElementById('net-weight');
        const finalWeightResult = document.getElementById('final-weight');

        function initializeWeights() {
            for (let i = 0; i < DEFAULT_MAX_WEIGHTS; i++) {
                addWeightRow();
            }
        }

        function addWeightRow() {
            const row = document.createElement('div');
            row.className = 'weight-row';
            row.innerHTML = `
                <span>${weightsContainer.children.length + 1}</span>
                <input type="number" class="weight-input" value="0" min="0" step="0.1">
                <select class="tray-type">
                    <option value="2">Double Tray</option>
                    <option value="1">Single Tray</option>
                </select>
                <button class="delete-btn">×</button>
            `;
            weightsContainer.appendChild(row);

            row.querySelector('.weight-input').addEventListener('input', updateCalculations);
            row.querySelector('.tray-type').addEventListener('change', updateCalculations);
            row.querySelector('.delete-btn').addEventListener('click', () => {
                row.remove();
                updateRowNumbers();
                updateCalculations();
            });
        }

        function updateRowNumbers() {
            Array.from(weightsContainer.children).forEach((row, index) => {
                row.querySelector('span').textContent = index + 1;
            });
        }

        function updateCalculations() {
            const count = parseInt(countInput.value);
            const weightRows = weightsContainer.querySelectorAll('.weight-row');

            let totalWeight = 0;
            let totalTrays = 0;

            weightRows.forEach(row => {
                const weightInput = row.querySelector('.weight-input');
                const trayFactor = parseFloat(row.querySelector('.tray-type').value);
                const weight = parseFloat(weightInput.value);

                if (!isNaN(weight) && weight > 0) {
                    totalWeight += weight;
                    totalTrays += trayFactor;
                    weightInput.classList.remove('invalid');
                } else {
                    weightInput.classList.add('invalid');
                }
            });

            const netWeight = totalTrays * 1.8;
            const finalWeight = totalWeight - netWeight;
            const numberValue = isNaN(count) || count <= 0 ? 0 : finalWeight * count;

            totalWeightResult.value = totalWeight.toFixed(2);
            netWeightResult.value = netWeight.toFixed(2);
            finalWeightResult.value = finalWeight.toFixed(2);
            numberResult.value = numberValue.toFixed(2);

            warning.style.display = (count <= 0 && !countModified) ? 'block' : 'none';
        }

        addRowButton.addEventListener('click', () => {
            addWeightRow();
            updateCalculations();
        });

        countInput.addEventListener('input', () => {
            countModified = true;
            updateCalculations();
        });

        // Initialize
        initializeWeights();
        updateCalculations();
    </script>
</body>
</html>
